<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <div>
            <input type="text" id="new-todo-input" placeholder="Enter a new task" aria-label="New todo" />
            <button id="add-todo-btn">Add</button>
        </div>
        <ul id="todo-list"></ul>
        <footer>
            <small>Todo list will be persisted locally.</small>
        </footer>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
