<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata and responsive settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
    <!-- External stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with page title -->
    <header>
        <h1>Simple HTML Table Example</h1>
    </header>

    <!-- Main content: table section -->
    <section id="table-section">
        <!-- Table displaying sample data -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>28</td>
                    <td>New York</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>34</td>
                    <td>Los Angeles</td>
                    <td>92</td>
                </tr>
                <tr>
                    <td>Charlie</td>
                    <td>22</td>
                    <td>Chicago</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>Diana</td>
                    <td>30</td>
                    <td>Houston</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>Edward</td>
                    <td>26</td>
                    <td>Seattle</td>
                    <td>91</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Optional JavaScript for table sorting (if script.js is present) -->
    <script src="script.js" defer></script>
</body>
</html>
