<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleHTMLTable</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>SimpleHTMLTable</h1>
    </header>
    <table id="sample-table" class="responsive-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr id="row-1">
                <td>1</td>
                <td>Alice</td>
                <td>30</td>
                <td>USA</td>
            </tr>
            <tr id="row-2">
                <td>2</td>
                <td>Bob</td>
                <td>25</td>
                <td>Canada</td>
            </tr>
            <tr id="row-3">
                <td>3</td>
                <td>Charlie</td>
                <td>28</td>
                <td>UK</td>
            </tr>
            <tr id="row-4">
                <td>4</td>
                <td>Diana</td>
                <td>22</td>
                <td>Australia</td>
            </tr>
            <tr id="row-5">
                <td>5</td>
                <td>Edward</td>
                <td>35</td>
                <td>Germany</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
