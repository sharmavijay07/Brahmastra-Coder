<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colourful Todo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <input id="new-task-title" placeholder="New task title" autocomplete="off"/>
        <textarea id="new-task-desc" placeholder="Optional description"></textarea>
        <button id="add-task-btn">Add</button>
        <ul id="task-list" class="task-list"></ul>
        <!-- Filter controls -->
        <div class="filters">
            <button id="filter-all">All</button>
            <button id="filter-active">Active</button>
            <button id="filter-completed">Completed</button>
        </div>
        <!-- Status bar -->
        <div class="status-bar">
            <span id="task-count"></span>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
