<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Diwali</title>
    <style>
        /* Styles for the name container */
        #nameContainer {
            font-family: Arial, sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin-top: 50px;
            color: #2e3a59;
        }

        /* Styles for the hello button */
        #helloBtn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hover state for the hello button */
        #helloBtn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div id="nameContainer">
        <h1>Vijay Sharma</h1>
    </div>
    <button id="helloBtn">Hello</button>
    <script>
        // Ensure the script runs after the DOM is fully loaded (placed at end of body)
        const helloBtn = document.getElementById('helloBtn');
        helloBtn.addEventListener('click', () => {
            alert('happy diwali');
        });
    </script>
</body>
</html>
